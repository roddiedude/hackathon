<form class="form-horizontal">
			<fieldset>
				<!-- Name -->
				<div class="control-group">
					<label class="control-label" for="Title">Title</label>
					<div class="controls">
						<input type="text" id="title" name="title" placeholder="Title"
							class="input-xlarge" ng-model="complaint.title">
					</div>
				</div>

				<!-- Expiry-->
				<div class="control-group">
					<label class="control-label" for="category">Category</label>
					<div class="controls">
						<select class="" name="Category-list" id="category-list"
							ng-model="complaint.category_object" value={[{complaint.category}]}>
							<option ng-repeat="category in categories" id={[{category.id}]} value="{[{ category.resource_uri }]}"> {[{category.name}]}</option>
						</select>

					</div>
				</div>
				<!-- CVV -->
				<div class="control-group">
					<label class="control-label" for="locality">Locality</label>
					<div class="controls">

						<select class="" name="locality"
							ng-model="complaint.locality" value="complaint.locality">
							<option ng-repeat="locality in locations" id ="{[{locality.id}]}" value="{[{ locality.resource_uri}]}">{[{locality.name}]}</option>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="Address">Address</label>
					<div class="controls">
						<textarea class="" rows="4"
							placeholder="Enter your complete address"
							ng-model="complaint.address"></textarea>

					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="Address">Email</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-envelope"></i></span> <input
								type="text" id="email" name="email" ng-model="complaint.email">
						</div>

					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="Address">Phone</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-star"></i></span> <input
								type="text" id="phone" name="phone" ng-model="complaint.phone">
						</div>

					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="Info">Information</label>
					<div class="controls">
						<textarea class="" rows="4"
							placeholder="Decribe your complaint"
							ng-model="complaint.information"></textarea>
					</div>
				</div>
			</fieldset>
		</form>
